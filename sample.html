<html>
<head>
<title>Spline JS Sample</title>
<script type="text/javascript" src="spline.js"></script>
<script type="text/javascript" src="spline-display.js"></script>
<script type="text/javascript">

var load = function()
{
  new SplineDisplay(
    {
      "parentContainer":document.getElementById("spline"),
      "spline":new Spline([[-1,1],[-1,-1],[1,-1],[1,1]]),
      "xlen":10,
      "ylen":10,
      "width":500,
      "height":500,
    }
  );
};

</script>
</head>
<body onload="load()">
<a href="https://github.com/Phildo/js-spline">github</a><br />
<span id="spline"></span>
</body>
</html>
